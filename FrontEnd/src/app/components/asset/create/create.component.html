<div class="row">
    <form [formGroup]="assetForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label" for="id_name">Name</label>
            <input type="text" name="name" maxlength="255" class="form-control" placeholder="Name" required id="id_name" formControlName="name">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                <div *ngIf="name?.errors?.required">Name is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_model">Model</label>
            <input type="text" name="model" maxlength="255" class="form-control" placeholder="Model" required id="id_model" formControlName="model">
            <div *ngIf="model?.invalid && (model?.dirty || model?.touched)" class="alert alert-danger">
                <div *ngIf="model?.errors?.required">Model is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_serial">Serial</label>
            <input type="text" name="serial" maxlength="255" class="form-control" placeholder="Serial" required id="id_serial" formControlName="serial">
            <div *ngIf="serial?.invalid && (serial?.dirty || serial?.touched)" class="alert alert-danger">
                <div *ngIf="serial?.errors?.required">Serial is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_purchaseDate">Purchase Date</label>
            <input type="date" name="purchaseDate" class="form-control" required id="id_purchaseDate" formControlName="purchaseDate">
            <div *ngIf="purchaseDate?.invalid && (purchaseDate?.dirty || purchaseDate?.touched)" class="alert alert-danger">
                <div *ngIf="purchaseDate?.errors?.required">Purchase date is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_warranty">Warrenty (in days)</label>
            <input type="number" name="warranty" class="form-control" placeholder="Warrenty (in days)" required id="id_warranty" min="0" formControlName="warranty">
            <div *ngIf="warranty?.invalid && (warranty?.dirty || warranty?.touched)" class="alert alert-danger">
                <div *ngIf="warranty?.errors?.required">Warranty is required.</div>
                <div *ngIf="warranty?.errors?.min">0 is the minimum value.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" formControlName="type">
                <option value="" disabled>Choose type</option>
                <option *ngFor="let type of typeList|keyvalue" [ngValue]="type.key">{{type.value}}</option>
            </select>
            <div *ngIf="type?.invalid && (type?.dirty || type?.touched)" class="alert alert-danger">
                <div *ngIf="type?.errors?.required">Type is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" formControlName="status">
                <option value="" disabled>Choose status</option>
                <option *ngFor="let status of statusList|keyvalue" [ngValue]="status.key">{{status.value}}</option>
            </select>
            <div *ngIf="status?.invalid && (status?.dirty || status?.touched)" class="alert alert-danger">
                <div *ngIf="status?.errors?.required">Status is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_description">Description</label>
            <textarea name="description" cols="40" rows="10" class="form-control" placeholder="Description" id="id_description" formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-cyan" [disabled]="name?.errors || model?.errors || serial?.errors || purchaseDate?.errors || warranty?.errors || type?.errors || status?.errors">Save</button>
    </form>
</div>
