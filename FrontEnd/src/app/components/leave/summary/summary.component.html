<div class="row">
    <div class="card-header">
        <div class="row">
            <div class="col-md-8"><h3>Leave history of year {{selectedYear}}</h3></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-8">
                        <input class="form-control" type="number" [(ngModel)]="selectedYear">
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-cyan" (click)="onYearSelect()">Select</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User</th>
                    <th scope="col">Days</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of leaveList; let i=index;">
                        <td>{{i+1}}</td>
                        <td>{{item.first_name}} {{item.last_name}}</td>
                        <td>{{item.days}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div *ngIf="hasPreviousPage()" class="col-md-2">
            <a class="cursor" (click)="onFirstClick()">&laquo; first</a>
            &nbsp;
            <a class="cursor" (click)="onPreviousClick()">previous</a>
        </div>
        <div class="col-md-2 current text-center">Page {{currentPage}} of {{totalPage}}</div>
        <div *ngIf="hasNextPage()" class="col-md-2">
            <a class="cursor" (click)="onNextClick()">next</a>
            &nbsp;
            <a class="cursor" (click)="onLastClick()">last &raquo;</a>
        </div>
        <div class="col-md-6"></div>
    </div>
</div>
