<div class="row">
    <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label" for="id_title">Title</label>
            <input type="text" name="title" maxlength="255" class="form-control" placeholder="Title" required id="id_title" formControlName="title">
            <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="alert alert-danger">
                <div *ngIf="title?.errors?.required">Title is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_start">Start date</label>
            <input type="date" name="start" class="form-control" placeholder="Start" required id="id_start" formControlName="start">
            <div *ngIf="start?.invalid && (start?.dirty || start?.touched)" class="alert alert-danger">
                <div *ngIf="start?.errors?.required">Start date is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_end">End date</label>
            <input type="date" name="end" class="form-control" placeholder="End" required id="id_end" formControlName="end">
            <div *ngIf="(end?.invalid || areDatesInvalid()) && (end?.dirty || end?.touched)" class="alert alert-danger">
                <div *ngIf="end?.errors?.required">End date is required.</div>
                <div *ngIf="areDatesInvalid()">Dates are invalid.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">{{days}} day(s) leave</label>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_comment">Comment</label>
            <textarea name="comment" cols="40" rows="10" class="form-control" placeholder="Comment" id="id_comment" formControlName="comment"></textarea>
            <div *ngIf="comment?.invalid && (comment?.dirty || comment?.touched)" class="alert alert-danger">
                <div *ngIf="comment?.errors?.required">Comment is required.</div>
            </div>
        </div>
        <button type="submit" class="btn btn-cyan" [disabled]="title?.errors || start?.errors || end?.errors || areDatesInvalid() || comment?.errors">Save</button>
    </form>
</div>
