<div class="row">
    <h3>{{name}}</h3>
    <br><br><br>
    <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label" for="id_count">Total {{unit}} available</label>
            <input type="number" name="count" class="form-control" placeholder="Amount" required id="id_count" min="0" formControlName="count">
            <div *ngIf="count?.invalid && (count?.dirty || count?.touched)" class="alert alert-danger">
                <div *ngIf="count?.errors?.required">Amount is required.</div>
                <div *ngIf="count?.errors?.min">0 is the minimum value.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_description">Description</label>
            <textarea name="description" cols="40" rows="10" class="form-control" placeholder="Description" id="id_description" formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-cyan" [disabled]="count?.errors">Save</button>
    </form>
</div>
