<div class="row">
    <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label" for="id_name">Name</label>
            <input type="text" name="name" maxlength="255" class="form-control" placeholder="Name" required id="id_name" formControlName="name">
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert alert-danger">
                <div *ngIf="name?.errors?.required">Name is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_unit">Unit Name</label>
            <input type="text" name="unit" maxlength="255" class="form-control" placeholder="Unit name" required id="id_unit" formControlName="unit">
            <div *ngIf="unit?.invalid && (unit?.dirty || unit?.touched)" class="alert alert-danger">
                <div *ngIf="unit?.errors?.required">Unit name is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_count">Amount</label>
            <input type="number" name="count" class="form-control" placeholder="Amount" required id="id_count" min="0" formControlName="count">
            <div *ngIf="count?.invalid && (count?.dirty || count?.touched)" class="alert alert-danger">
                <div *ngIf="count?.errors?.required">Amount is required.</div>
                <div *ngIf="count?.errors?.min">0 is the minimum value.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_description">Description</label>
            <textarea name="description" cols="40" rows="10" class="form-control" placeholder="Description" id="id_description" formControlName="description"></textarea>
        </div>
        <button type="submit" class="btn btn-cyan" [disabled]="name?.errors || unit?.errors || count?.errors">Save</button>
    </form>
</div>
