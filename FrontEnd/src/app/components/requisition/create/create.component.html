<div class="row">
    <form [formGroup]="requisitionForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label" for="id_title">Title</label>
            <input type="text" name="title" maxlength="255" class="form-control" placeholder="Title" required id="id_title" formControlName="title">
            <div *ngIf="title?.invalid && (title?.dirty || title?.touched)" class="alert alert-danger">
                <div *ngIf="title?.errors?.required">Title is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Choose type</label>
            <select class="form-select" formControlName="inventory">
                <option value="" disabled>Choose item</option>
                <option *ngFor="let item of inventoryList|keyvalue" [ngValue]="item.key">{{item.value}}</option>
            </select>
            <div *ngIf="inventory?.invalid && (inventory?.dirty || inventory?.touched)" class="alert alert-danger">
                <div *ngIf="inventory?.errors?.required">Item type is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_amount">Amount</label>
            <input type="number" name="amount" class="form-control" placeholder="Amount" required id="id_amount" min="0" formControlName="amount">
            <div *ngIf="amount?.invalid && (amount?.dirty || amount?.touched)" class="alert alert-danger">
                <div *ngIf="amount?.errors?.required">Amount is required.</div>
                <div *ngIf="amount?.errors?.min">0 is the minimum value.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Choose approver</label>
            <select class="form-select" formControlName="approver">
                <option value="" disabled>Choose approver</option>
                <option *ngFor="let user of approverList|keyvalue" [ngValue]="user.key">{{user.value}}</option>
            </select>
            <div *ngIf="approver?.invalid && (approver?.dirty || approver?.touched)" class="alert alert-danger">
                <div *ngIf="approver?.errors?.required">Approver is required.</div>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="id_comment">Comments</label>
            <textarea name="comment" cols="40" rows="10" class="form-control" placeholder="Comments" id="id_comment" formControlName="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-cyan" [disabled]="title?.errors || inventory?.errors || amount?.errors || approver?.errors">Save</button>
    </form>
</div>
